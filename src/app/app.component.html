<section class="todoapp">
  <header class="header">
    <app-title></app-title>
    <input class="new-todo" [placeholder]="inputHint"
           autofocus [attr.data-myhint]="inputHint"
           (keyup.enter)="addTodo($event.target)"
           [ngModel]="todo" (ngModelChange)="todoChange($event)">
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="todos.length > 0">
    <input class="toggle-all" type="checkbox"
      [(ngModel)]="isSelectAll"
      (ngModelChange)="toggleAll()">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li *ngFor="let item of todos | filter: filterType"
      [ngStyle]="{ 'color': item.done ? '#d9d9d9' : '',
                   'text-decoration': item.done ? 'line-through' : ''}">
        <div class="view">
          <input class="toggle" type="checkbox"
                [(ngModel)]="item.done"
                (ngModelChange)="checkToggle()">
          <label>{{item.value | uppercase}}</label>
          <button class="destroy" (click)="removeItem(item)"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <app-footer [footerTodos]="todos"
              (clearCompleted)="clearCompleted($event)"
              (switchFilterType)="switchType($event)"></app-footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
  <!-- Change this out with your name and url ↓ -->
  <p>Created by <a href="http://todomvc.com">you</a></p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<hr>

<table>
  <tr>
    <td [colSpan]="col">Two Column</td>
    <td>One Column</td>
  </tr>
</table>
